<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    flex-direction: column;
  }

  h2 {
    position: fixed;
    z-index: 100;
    top:0px;
    /* color: #ffffff; */
    color: black;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  form {
    position: sticky;
    background-color: #fff;
    padding: 2rem 2.5rem;
    border-radius: 15px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  }

  form p {
    margin-bottom: 1.5rem;
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: bold;
    margin-bottom: 0.4rem;
    color: #444;
  }

  input[type="text"],
  select,
  textarea {
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    transition: 0.3s ease;
  }

  input[type="text"]:focus,
  select:focus,
  textarea:focus {
    border-color: #43cea2;
    outline: none;
    box-shadow: 0 0 5px rgba(67, 206, 162, 0.4);
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button[type="submit"] {
    width: 100%;
    background-color: #185a9d;
    color: white;
    border: none;
    padding: 0.85rem 0;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #134c8a;
  }

  @media (max-width: 600px) {
    form {
      padding: 1.5rem;
    }

    h2 {
      font-size: 1.6rem;
      text-align: center;
    }
  }
</style>


</head>
<body>
    <h2>Leave Request</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Apply</button>
        {% block content %}{% endblock content %}
    </form>
    
</body>
</html>
